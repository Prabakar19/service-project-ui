<app-nav-bar [userType]="'customer'"></app-nav-bar>
<div>
  <h1>My Cart</h1>
  <table class="cartList">
    <tr *ngFor="let serviceList of serviceProviderList">
      <td>
        <br />
        <h3>Bill</h3>
        <table>
          <tr *ngFor="let cart of serviceList">
            <td (click)="getService(serviceList)">
              <app-card
                [title]="cart.serviceName"
                [cost]="cart.cost"
                [discountedCost]="cart.discountedCost"
                [description]="cart.details"
                [warranty]="cart.waranty"
                (clickEvent)="removeItem(cart)"
                class="app-card"
              ></app-card>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <div *ngIf="serviceList">
    <app-bill-card [details]="serviceList" [tax]="6" (clickEvent)="checkOutHandler(serviceList)"> </app-bill-card>
  </div>
</div>
<app-footer></app-footer>
