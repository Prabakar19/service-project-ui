<mat-card class="form-class">
  <form [formGroup]="modifyServiceForm">
    <mat-card-title>Modify Service</mat-card-title>
    <mat-card class="mat-elevation-z4">
      <mat-grid-list cols="3" rowHeight="4:1.5">
        <mat-form-field appearance="outline">
          <mat-label>Cost</mat-label>
          <input matInput type="number" placeholder="cost" formControlName="cost" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Warranty </mat-label>
          <input matInput type="number" placeholder="Warranty" formControlName="warranty" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Category Name</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option value="{{ cat.categoryId }}" *ngFor="let cat of category">{{ cat.categoryName }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option value="{{ city }}" *ngFor="let city of cities">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-list>

      <mat-grid-list cols="3" rowHeight="4:1.5">
        <mat-form-field appearance="outline">
          <mat-label>Discount</mat-label>
          <input matInput type="number" placeholder="Discount" formControlName="discount" />
        </mat-form-field>

        <span (click)="toggle()" class="checkbox">
          <input type="checkbox" [checked]="!isDiscountAvailable" formControlName="discountAvailability" />
          <mat-label>Discount Availability</mat-label>
        </span>

        <mat-form-field appearance="fill" style="width: 200px; margin-left: 50px">
          <mat-label>Terms and Details</mat-label>
          <textarea matInput formControlName="details"></textarea>
        </mat-form-field>
      </mat-grid-list>

      <label>
        <mat-label>Link your images here</mat-label>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput />
        <button (click)="fileInput.click()">Select File</button>
        <button (click)="onUpload()">Upload!</button>
      </label>
    </mat-card>

    <button class="cancel" type="submit" mat-raised-button color="primary" (click)="modifyService()" mat-dialog-close>Modify</button>
    <button class="cancel" type="submit" mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    <mat-hint style="color: red">{{ errorMessage }}</mat-hint>
  </form>
</mat-card>
