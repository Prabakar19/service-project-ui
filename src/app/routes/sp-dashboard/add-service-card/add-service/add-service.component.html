<mat-card class="form-class">
  <form [formGroup]="addServiceForm">
    <mat-card-title>Add Service</mat-card-title>
    <mat-card class="mat-elevation-z4">
      <mat-grid-list cols="4" rowHeight="4:1.5">
        <mat-form-field appearance="outline">
          <mat-label>Service Name</mat-label>
          <input matInput placeholder="Service" formControlName="serviceName" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Cost</mat-label>
          <input matInput type="number" placeholder="cost" formControlName="cost" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Warranty </mat-label>
          <input matInput type="number" placeholder="Warranty" formControlName="warranty" />
        </mat-form-field>
      </mat-grid-list>
      <mat-grid-list cols="4" rowHeight="4:1.5">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="categoryId">
            <mat-option [value]="cat.categoryId" *ngFor="let cat of category">{{ cat.categoryName }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option [value]="city" *ngFor="let city of cities">{{ city }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Discount </mat-label>
          <input matInput type="number" placeholder="Discount" formControlName="discount" disabled />
        </mat-form-field>

        <span (click)="toggle()" class="checkbox">
          <input type="checkbox" [checked]="!discountCheck" formControlName="discountAvailability" />
          <mat-label>Discount Availability</mat-label>
        </span>
      </mat-grid-list>
      <div>
        <mat-form-field appearance="fill" style="width: 300px">
          <mat-label>Terms and Details</mat-label>
          <textarea matInput formControlName="details"></textarea>
        </mat-form-field>
      </div>
    </mat-card>
    <div class="btn-grp">
      <button class="btn" type="submit" mat-raised-button color="primary" (click)="addService()" mat-dialog-close>Add</button>
      <button class="btn" type="submit" mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    </div>
    <div>
      <mat-hint style="color: red">{{ errorMessage }}</mat-hint>
    </div>
  </form>
</mat-card>
